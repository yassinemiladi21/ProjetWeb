<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chauffeur.css" />
    <title>Acceuil | Chauffeur</title>
  </head>

  <body>
    <div class="content">
      <header>
        <h1>Welcome Foulen</h1>
        <nav>
          <ul>
            <li><a>Se déconnecter</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="btns">
          <button class="btn" style="background: #25c956" onclick="create()">
            Créer voyage
          </button>
          <button class="btn" style="background: #dd3d5a">Supprimer</button>
        </div>
        <div class="data">
          <table class="content-table">
            <thead>
              <tr>
                <th>ID Voyage</th>
                <th>Nombre Passagers</th>
                <th>Départ</th>
                <th>Arrivée</th>
                <th>Prix</th>
                <th>Heure Départ</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Domenic</td>
                <td>88,110</td>
                <td>dcode</td>
              </tr>
              <tr class="active-row">
                <td>2</td>
                <td>Sally</td>
                <td>72,400</td>
                <td>Students</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Nick</td>
                <td>52,300</td>
                <td>dcode</td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <div class="creation">
      <form method="POST" action="">
        <div class="text">
          <input type="text" id="nbpassagers" required />
          <span></span>
          <label for="user">Nombre Passagers</label>
        </div>
        <div class="text">
          <input type="text" id="depart" required />
          <span></span>
          <label for="pass">Départ</label>
        </div>
        <div class="text">
          <input type="text" id="arrivee" required />
          <span></span>
          <label for="pass">Arrivée</label>
        </div>
        <div class="text">
          <input type="text" id="prix" required />
          <span></span>
          <label for="pass">Prix</label>
        </div>
        <div class="text">
          <input type="text" id="heuredep" required />
          <span></span>
          <label for="pass">Heure Départ</label>
        </div>
        <input type="submit" value="Créer" />
        <input type="submit" value="Annuler" onclick="cancel()" />
      </form>
    </div>
    <script src="chauffeur.js"></script>
  </body>
</html>
